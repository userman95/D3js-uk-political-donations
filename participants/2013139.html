 <div style="border: 2px solid; border-radius: 5px; background-color: #e5e5e5; width: fit-content; float: left; margin: 10px 10px 10px 10px;">
      <h4>
        <span>&nbsp;</span>
        <img src="https://avatars2.githubusercontent.com/u/19325408?s=400&u=71ce7e86df2fffe69f03c287a3278af80af3adb6&v=4" height="20" width="42">  
        <span class="ml1"><span class="letters">&nbsp;Userman95&nbsp;</span></span>
      </h4>
  </div>
  
  <script>
  // Wrap every letter in a span
  $('.ml1 .letters').each(function(){
    $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
  });
   
   ml.timelines["ml1"] = anime.timeline({loop: true}) 
  .add({
    targets: '.ml1 .letter',
    scale: [0.3,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 600,
    delay: function(el, i) {
      return 70 * (i+1)
    }
  }).add({
    targets: '.ml1 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700,
    offset: '-=875',
    delay: function(el, i, l) {
      return 80 * (l - i);
    }
  }).add({
    targets: '.ml1',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });    
  </script>
